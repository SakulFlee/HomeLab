name: Deploy

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on:
      - self-hosted
      - morph
    steps:
      - name: ‚è¨ Checkout
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Setup
        with:
          DEPLOY_SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id
          chmod 0700 ~/.ssh
          chmod 0600 ~/.ssh/id

      - name: üß∞ Install/Update Galaxy community collection
        run: ansible-galaxy collection install community.general

      - name: ‚è´ Ansible deploy
        run: ansible-playbook -i hosts -v playbook.yml
