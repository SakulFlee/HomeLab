# infrastructure/nginx-app/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  # LoadBalancer type exposes the service externally (via a cloud load balancer)
  # Change to 'ClusterIP' if you only need internal access (default)
  type: ClusterIP 

  # The selector MUST match the labels on the Pods (from the Deployment template)
  selector:
    app: nginx
    component: web
  
  # Defines the ports:
  ports:
    - protocol: TCP
      # The port exposed by the Service (the port clients will connect to)
      port: 80
      # The port the container is actually listening on (must match containerPort in Deployment)
      targetPort: 80
      
