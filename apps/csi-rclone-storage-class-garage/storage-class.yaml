apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: garage-s3
provisioner: csi-rclone
parameters:
  element: "garage:" # ":" for Rclone syntax <remote>:<path>
  remote: "garage"
  secretName: "csi-rclone-garage"
  secretNamespace: "csi-rclone"
reclaimPolicy: Retain
mountOptions:
  - --vfs-cache-mode=writes
  - --allow-other
