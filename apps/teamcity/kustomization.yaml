apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
metadata:
  name: teamcity
  namespace: teamcity
dependsOn:
- cert-manager-cluster-issuer
- traefik
resources:
- namespace.yaml
- helm-repository.yaml
- helm-release.yaml
- pvc-teamcity-server.yaml
- pvc-teamcity-database.yaml
- service-account.yaml
- role.yaml
- role-binding.yaml
- configmap-pod-templates.yaml
