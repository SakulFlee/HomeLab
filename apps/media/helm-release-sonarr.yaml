apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: sonarr
  namespace: flux-system
  labels:
    reconcile.fluxcd.io/watch: Enabled
spec:
  interval: 15m
  timeout: 5m
  chart:
    spec:
      chart: sonarr
      version: '1.8.x'
      sourceRef:
        kind: HelmRepository
        name: alekc
      interval: 5m
  releaseName: sonarr
  targetNamespace: media
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  test:
    enable: true
  driftDetection:
    mode: enabled
    ignore:
    - paths: ["/spec/replicas"]
      target:
        kind: Deployment
  values:
    persistence:
      enabled: true
      storageClass: longhorn-replicated

      # Media mount
      additionalVolumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      additionalMounts:
      - name: media
        mountPath: /mnt/media

    service:
      type: "ClusterIP"
      port: 8989

    ingress:
      enabled: true
      className: traefik        
      annotations: 
        cert-manager.io/cluster-issuer: zerossl-production
        traefik.ingress.kubernetes.io/router.entrypoints: websecure
      hosts:
      - host: sonarr.sakul-flee.de
        paths:
        - path: /
          pathType: ImplementationSpecific
      tls:
      - secretName: sonarr-sakul-flee-de-tls
        hosts:
        - sonarr.sakul-flee.de
