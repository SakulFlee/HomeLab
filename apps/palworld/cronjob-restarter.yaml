---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: deployment-restarter-palworld
  namespace: palworld
spec:
  concurrencyPolicy: Forbid
  schedule: 0 */4 * * *
  jobTemplate:
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 600
      template:
        spec:
          restartPolicy: Never
          containers:
            - name: kubectl
              image: alpine/kubectl
              command:
                - kubectl
                - rollout
                - restart
                - deployment/palworld-palworld-server
